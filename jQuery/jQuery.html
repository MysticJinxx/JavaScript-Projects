<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <form>
            <input id="target" type="text" value="Field 1">
            <input type="text" value="Field 2">
        </form>

        <div id="other">
            Trigger the handler
        </div>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"    
            );
            $("#2").css({"color": "red"});//changes paragraph 2 to red.
            $("#3").click(function() {//when paragraph 3 is clicked, the <h1> element is hidden.
                $('h1').hide();
            });
            $("h1.hidden").slideDown( 600 );

            $("#target").on("blur", function () {//when clicking off or tabbing out of Field 1, an alert is called.
                alert("Handler for `blur` called.");
            });

            $("div").click(function () {
                $("div").fadeOut(1500);
            });
            
                
        });





    </script>
    </body>

</html>
