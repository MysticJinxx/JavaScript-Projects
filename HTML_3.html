<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>

    <body>
        <h1>Legend of Zelda Characters</h1>
        <h3>Click on a character to see more details!</h3>

        <ul>
            <li onclick="displayType (this)" id="Link"
                data-character="The Legend of Zelda Series">Link</li>
            <li onclick="displayType(this)" id="Zelda"
                data-character="The Legend of Zelda Series">Zelda</li>
            <li onclick="displayType(this)" id="Ganondorf"
                data-character="The Legend of Zelda Series">Ganondorf</li>
            <li onclick="displayType(this)" id="Midna"

            <li onclick="displayType(this)" id="Skull Kid"
                data-character="Zelda: Majora's Mask">Skull Kid</li>  
        </ul>
