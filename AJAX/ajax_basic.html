<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
        </div>
        
        <div id="onreadystatechange" class="main">
            <h2>onreadystatechange Property:</h2>
            <div class='content' id="content">
                <input type="button" class="button" value="Get Content" id="btn_content" onclick="loadDoc();">
            </div>
        </div>
		
        <script type="text/javascript">

            // STEP 1: setup the xml http request object
            var ajax = new XMLHttpRequest();

            //STEP 2: prepare the open ajax request
            ajax.open("GET", "content.html");

            //STEP 3: define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            //STEP 4: send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById("btn_content").style.display = 'none';
            }
            
            // onreadystatechange property - 
            // defines a callback function to be executed when the readyState changes.
            // readyState - property that holds the status of the XMLHttpRequest.

			function loadDoc() {
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("onreadystatechange").innerHTML =
                            this.responseText;
                    }
                };
                xhttp.open("GET", "content.html");
                xhttp.send();
            }    
		</script>
    </body>
</html>
